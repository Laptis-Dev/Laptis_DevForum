<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>·文本编辑器·</title>
    <link rel="stylesheet" href="css/edit.css">
</head>

<body>
    <div id="toolbar">
        <!-- <button onclick="execCmd('bold')"><b>加粗</b></button>
        <button onclick="execCmd('italic')"><i>斜体</i></button>
        <button onclick="execCmd('underline')"><u>下划线</u></button>
        <button onclick="execCmd('strikeThrough')"><s>删除线</s></button>
        <button onclick="execCmd('insertOrderedList')">有序列表</button>
        <button onclick="execCmd('insertUnorderedList')">无序列表</button>
        <button onclick="execCmd('justifyLeft')">左对齐</button>
        <button onclick="execCmd('justifyCenter')">居中</button>
        <button onclick="execCmd('justifyRight')">右对齐</button>
        <button onclick="execCmd('undo')">撤销</button>
        <button onclick="execCmd('redo')">重做</button> -->
        <select onchange="execCmd('fontName', this.value)">
            <option value="font/Arial/arial.ttf">默认Arial</option>
        </select>
        <select onchange="execCmd('fontSize', this.value)">
            <option value="">字号</option>
            <option value="1">小</option>
            <option value="3">中</option>
            <option value="5">大</option>
            <option value="7">特大</option>
        </select>
        <input type="color" onchange="execCmd('foreColor', this.value)" title="字体颜色">
        <input type="color" onchange="execCmd('hiliteColor', this.value)" title="背景颜色">
        <!-- <button onclick="insertLink()">插入链接</button>
        <button onclick="insertImage()">插入图片</button> -->
        <button onclick="execCmd('removeFormat')">清除格式</button>
        <!-- <button onclick="saveContent()">保存</button> -->
    </div>
    <div id="editor" contenteditable="true"></div>
    <!-- <textarea id="output" style="width:100%;height:100px;margin:10px;" placeholder="HTML代码输出区"></textarea> -->
    <p1>目前是非完整的在线编辑器，仅供表面呈现功能。</p1>

    <script>
        function execCmd(cmd, value = null) {
            document.execCommand(cmd, false, value);
        }
        function insertLink() {
            const url = prompt('请输入链接地址:');
            if (url) execCmd('createLink', url);
        }
        function insertImage() {
            const url = prompt('请输入图片地址:');
            if (url) execCmd('insertImage', url);
        }
        function saveContent() {
            document.getElementById('output').value = document.getElementById('editor').innerHTML;
            alert('内容已保存到下方输出区');
        }
    </script>
    <script src="dist/listener-back.js"></script>
</body>

</html>
